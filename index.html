<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="title.css" />

    </head>
    <body >
        
        <div id="title"> 
            <h1>Space Invader</h1>
            <button id="play">Jouer</button>
        </div>
        <div class="option_buttons">
            <button id="hardreset" style="position:absolute; left:0; top:0; display: none;">Hardreset</button>
            <button id="showSkillTree">Skill Tree</button>
            <button id="resetSkills">Reset skills</button>
            <button id="btnScores">Highscores</button>
            <button id="paramsBtn">Parameters</button>
        </div>
        <div id="params" style="display:none">
            <div>
                <p>Music</p>
                <button id="music">On</button>
            </div>
            <div>
                <p>Sound Effect</p>
                <button id="sound-effect">On</button>
            </div>
        </div>
        
        <div id ="countdown"></div>
        <div class="diff_choice">
            <div>
                <p>Choose your difficulty</p>
                <button id="easy">Easy</button>
                <button id="normal">Normal</button>
                <button id="hard">Hard</button>
                <button id="veryhard">Very hard</button>
            </div>
            <div id="highscores" style="display: none;">
                <p>Highscores</p>
                <table id="tab-score">
                    <thead>
                        <tr>
                            <th>Classement</th>
                            <th>Scores</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            </div>
        </div>
        <div class="skill_tree" style="display:none">
        </div>
        </div>

        <div class="score"><h3>Score :</h3></div>
        <div class="timer"></div>
        <div class="game">
<div class ="controls">
    <ul>
        <li>z, q, s, d, flèches : <strong>déplacement</strong></li>
        <li>espace : <strong>tirer</strong></li>
        <li id="bomb_list">control : <strong>bombe</strong> <span id="bombs_left"></span></li>
        <li id="shield_list">b : <strong>bouclier anti-laser</strong> <span id="shields_left"></span></li>
        <li id="freeze_list">f : <strong>arrêter le temps</strong> <span id="freeze_left"></span></li>
    </ul>
</div>
<div class="grille"></div>
    <div class="result">
        <div class="result_message"></div>
        <button id="replay">Replay</button>
        <button id="continue">Continuer</button>
    </div>

</div>
    <script src="js/app.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/skill_tree.js"></script>
    <script src="js/score.js"></script>
</body>
</html>
