<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="option_buttons">
            <button id="hardreset" style="position:absolute; left:0; top:0;">Hardreset</button>
            <button id="showSkillTree">Skill Tree</button>
            <button id="resetSkills">Reset skills</button>
        </div>
        <div id ="countdown"></div>
        <div class="diff_choice">
            <div>
                <p>Choose your difficulty</p>
                <button id="easy">Easy</button>
                <button id="normal">Normal</button>
                <button id="hard">Hard</button>
                <button id="veryhard">Very hard</button>
            </div>
        </div>
        <div class="skill_tree" style="display:none">
        </div>
        <div class="game">
        <h3>Score :</h3>
<div class ="controls">
    <ul>
        <li>z, q, s, d, flèches : <strong>déplacement</strong></li>
        <li>espace : <strong>tirer</strong></li>
        <li id="bomb_list">control : <strong>bombe</strong> <span id="bombs_left"></span></li>
        <li id="shield_list">b : <strong>bouclier anti-laser</strong> <span id="shields_left"></span></li>
        <li id="freeze_list">f : <strong>arrêter le temps</strong> <span id="freeze_left"></span></li>
    </ul>
</div>
<div class="grille"></div>
    <div class="result">
        <div class="result_message"></div>
        <button id="replay">Replay</button>
    </div>
</div>
    <script src="js/app.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/skill_tree.js"></script>
    
</body>
</html>
